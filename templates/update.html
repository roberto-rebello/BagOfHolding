{% extends "base.html" %}

{% block head %}
{% endblock %}

{% block body %}
<div class="content">
    <h1>Update Item</h1>

    <form class="update" action="/update/{{ item._id }}" method="POST">
        <label for="name">Name: </label>
        <input type="text" name="name" id="name" value="{{ item._name }}" required><br>
        <label for="description">Description: </label>
        <input type="text" name="description" id="description" value="{{ item._description }}"><br>
        <label for="location">Location: </label>
        <input type="text" name="location" id="location" value="{{ item._location }}" required><br>
        <label for="price">Price (g): </label>
        <input type="number" name="price" id="price" value="{{ item._price }}" min="0" step="0.1"><br>
        <label for="weight">Weight (lb): </label>
        <input type="number" name="weight" id="weight" value="{{ item._weight }}" min="0" step="0.1"><br>
        <label for="quantity">Quantity: </label>
        <input type="number" name="quantity" id="quantity" value="{{ item._quantity }}" min="1"><br>
        <label for="type">Type: </label>
        <select name="type">
            <option value="Weapon" selected>Weapon</option>
            <option value="Armor">Armor</option>
            <option value="Shield">Shield</option>
            <option value="Potion">Potion</option>
            <option value="Scroll">Scroll</option>
            <option value="Wand">Wand</option>
            <option value="Wondrous Item">Wondrous Item</option>
            <option value="Quest Item">Quest Item</option>
            <option value="Misc">Misc</option>
        </select><br>
        <label for="isMagic">Magic Item: </label>
        {% if item._isMagic == "Yes" %}
        <input class="checkbox" type="checkbox" name="isMagic" id="isMagic" value="Yes" checked><br>
        {% else %}
        <input class="checkbox" type="checkbox" name="isMagic" id="isMagic" value="Yes"><br>
        {% endif %}
        <input type="hidden" name="isMagic" id="isMagic" value="No">
        <label for="href">External link: </label>
        <input type="text" name="href" id="href" value="{{ item._href }}"><br>
        <input type="submit" value="Update"><br>
    </form>
</div>
{% endblock %}
